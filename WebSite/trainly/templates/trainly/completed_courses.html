{% if courses %}

    <ul>
        {% for course in courses %}
            <li><a href="{% url 'trainly:courses_page' course.cid%}">{{ course.cid }}:{{ course.name }}</a> Get Your certification.</li>
        {% endfor %}
    </ul>

{% else %}
    <p>For this user, no Courses are completed.</p>
{% endif %}
